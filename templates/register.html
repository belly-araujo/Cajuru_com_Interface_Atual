<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro • IoT Ponto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 grid place-items-center p-6">
  <div class="w-full max-w-md bg-white border border-gray-200 rounded-2xl p-6 shadow-sm">
    <h1 class="text-xl font-semibold mb-1">Criar Conta</h1>
    <p class="text-sm text-gray-500 mb-6">Cadastre-se para acessar o sistema.</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for category, msg in messages %}
          <div class="px-4 py-3 rounded-lg text-sm
              {% if category=='success' %}bg-green-50 text-green-800 border border-green-200
              {% elif category=='error' %}bg-red-50 text-red-800 border border-red-200
              {% else %}bg-blue-50 text-blue-800 border border-blue-200{% endif %}">
            {{ msg }}
          </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('register') }}" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Nome</label>
        <input name="name" required class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-gray-800">
      </div>
      <div>
        <label class="block text-sm mb-1">E-mail</label>
        <input name="email" type="email" required class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-gray-800">
      </div>
      <div>
        <label class="block text-sm mb-1">Senha</label>
        <input name="password" type="password" minlength="4" required class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-gray-800">
      </div>
      <button class="w-full py-2.5 rounded-lg bg-gray-900 text-white font-medium">Criar conta</button>
    </form>
    <div class="text-xs text-gray-500 mt-4">
      Já tem conta? <a href="{{ url_for('login') }}" class="underline">Entrar</a>
    </div>
  </div>
</body>
</html>
